<div class="container container-fluid mt-5 pt-5">
    <h2 class="text-center">Product Details</h2>
    <div *ngIf="product" class="card mt-5" style="width: 18rem;">
        <img src="../../assets/img/{{product.img}}" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{ product.name }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <h4>{{ product.price | currency }}</h4>

            <button class="btn btn-success" (click)="addToCart(product)">Buy</button>
        </div>
    </div>
</div>
